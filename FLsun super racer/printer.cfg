########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[respond]
default_type: echo

# Shut down Octoprint from the LCD using the solutions from here: https://github.com/KevinOConnor/klipper/issues/2531
[menu __main __octoprint __message]
type: command
name: Shut down pi
gcode:
    {action_respond_info('action:POWEROFF')}

[menu __main __custom]
type: list
name: Custom

[menu __main __custom __probeacc]
type: command
name: Test probe accuracy
gcode:
    PROBE_ACCURACY PROBE_SPEED=10 SAMPLE_RETRACT_DIST=10

