# Teaching Tech configuration to suit standard SKR V1.3 mainboard clone to suit Octoprint and the OctoKlipper plug-in
# Based on:
# https://github.com/KevinOConnor/klipper/blob/master/config/example-delta.cfg
# https://github.com/KevinOConnor/klipper/blob/master/config/generic-bigtreetech-skr-v1.3.cfg
# https://github.com/KevinOConnor/klipper/blob/master/config/printer-flsun-qqs-2020.cfg
# Please ensure you PID autotune your heaters rather than just using my PID values!
# You will also need to substitute your own serial address after sending ls /dev/serial/by-id/* via SSH
# As this machine is a delta, it is best to run delta_calibration to get the exact values for your machine.

# DO NOT COPY THIS FILE WITHOUT CAREFULLY READING AND UPDATING IT
# FIRST. Incorrectly configured parameters may cause damage.

# See docs/Config_Reference.md for a description of parameters.

[stepper_a]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
homing_speed: 40

[stepper_b]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.26

[stepper_c]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 40
endstop_pin: P1.24

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 7.805
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
min_temp: 5
max_temp: 290
pressure_advance: 0.0

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
min_temp: 5
max_temp: 120

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0B121717240D575376D9344F070000F5-if00

[printer]
kinematics: delta
max_velocity: 300
max_accel: 2800
max_accel_to_decel: 2800
square_corner_velocity: 5
max_z_velocity: 150

[delta_calibrate]
radius: 120
horizontal_move_z: 20

[fan]
pin: P2.3

[heater_fan heat_sink_fan]
pin: P2.4

[probe]
pin: P1.25
x_offset: 0
y_offset: 0
z_offset: 17.2
speed: 10
samples: 3
samples_result: average
sample_retract_dist: 3
samples_tolerance: 0.02
samples_tolerance_retries: 5

[virtual_sdcard]
path: ~/.octoprint/uploads/

[filament_switch_sensor filament_sensor]
pause_on_runout: True
runout_gcode:
    M600 ; pause macro
switch_pin: P1.29

[pause_resume]

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-6 F2400
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_arcs]

########################################
# TMC2209 configuration
########################################

# For TMC2209 UART
#   1) Remove all of the jumpers below the stepper drivers
#   2) Place jumpers on the red pin headers labeled XUART (XUART, YUART etc.)

[tmc2209 stepper_a]
uart_pin: P1.17
run_current: 0.950
hold_current: 0.500
stealthchop_threshold: 99

[tmc2209 stepper_b]
uart_pin: P1.15
run_current: 0.950
hold_current: 0.500
stealthchop_threshold: 99

[tmc2209 stepper_c]
uart_pin: P1.10
run_current: 0.950
hold_current: 0.450
stealthchop_threshold: 99

[tmc2209 extruder]
uart_pin: P1.8
run_current: 0.950
hold_current: 0.500
stealthchop_threshold: 1

